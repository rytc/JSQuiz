<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Javascript Quiz</h1>
            <p class="lead">Test your Javascript knowledge with the quiz below. Every wrong answer
                subtracts time from the timer! Can you finish before the timer runs out? You have
                60 seconds to answer them all!
            </p>
            <p id="timer"></p>
            <p class="lead">
                <button class="btn btn-primary btn-lg m-2" id="start_quiz">Start quiz</button>
                <button class="btn btn-secondary m-2" id="show_hsboard">Show Highscores</button>
            </p>

            <hr class="my-4">
        </div>

        <div id="quiz" style="display:none;">
            <h3 id="question"></h3>
            <ul id="choices" class="list-group"></ul>
            <button id="next" class="btn btn-primary m-2">Next</button>
            <h4 id="error" style="color: red" class="m-2"></h3>
        </div>
        <div id="highscore_board" style="display:none;">
            <h3>Highscores</h3>
            <ol id="highscores" class="list-group"></ol>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</body>
</html>
